<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head1"><a href=""></a> Log In</h1>
      <ul class="form-nav">
        <li class="nav-items"><a href="#" class="steps">STEP 1</a></li>
        <li class="nav-items">
          <svg
          class="r-arrow"
            clip-rule="evenodd"
            fill-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m10.211 7.155c-.141-.108-.3-.157-.456-.157-.389 0-.755.306-.755.749v8.501c0 .445.367.75.755.75.157 0 .316-.05.457-.159 1.554-1.203 4.199-3.252 5.498-4.258.184-.142.29-.36.29-.592 0-.23-.107-.449-.291-.591zm.289 7.563v-5.446l3.522 2.719z"
              fill-rule="nonzero"
            />
          </svg>
        </li>
        <li class="nav-items"><a href="#" class="steps">STEP 2</a></li>
        <li class="nav-items">
          <svg
            class="r-arrow"
            clip-rule="evenodd"
            fill-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m10.211 7.155c-.141-.108-.3-.157-.456-.157-.389 0-.755.306-.755.749v8.501c0 .445.367.75.755.75.157 0 .316-.05.457-.159 1.554-1.203 4.199-3.252 5.498-4.258.184-.142.29-.36.29-.592 0-.23-.107-.449-.291-.591zm.289 7.563v-5.446l3.522 2.719z"
              fill-rule="nonzero"
            />
          </svg>
        </li>
        <li class="nav-items"><a href="#" class="steps">STEP 3</a></li>
      </ul>

      <form action="" class="form">
        <label for="first-name"
          >Enter Your First Name:
          <input
            id="first-name"
            name="first-name"
            type="text"
            required
            class="input"
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input
            id="last-name"
            name="last-name"
            type="text"
            required
            class="input"
        /></label>
        <label for="email"
          >Enter Your Email:
          <input id="email" name="email" type="email" required class="input"
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            class="input"
            id="new-password"
            name="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>

      </form>
      <button class="input button">Next</button>
    </div>
  </body>
</html>
